    <!-- iFrame Container -->
    <div
      class="frame-container flex justify-center items-center mt-8"
      id="frame-container"
    >
      <iframe
        id="main-iframe"
        src=""
        class="w-full h-[80vh] border-2 border-gray-700"
        sandbox="allow-scripts allow-same-origin"
        frameborder="0"
        loading="lazy"
      ></iframe>
    </div>

    <script>
      // Example to load iframe content dynamically
      const iframeContainer = document.getElementById("frame-container");
      const iframe = document.getElementById("main-iframe");

      function loadIframeContent(url) {
        iframe.src = url;
        iframeContainer.style.display = "block";
      }

      // Simulate loading iframe content when a navbar link is clicked
      document.querySelectorAll(".menu a").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const url = e.target.getAttribute("href");
          if (url && url.endsWith(".html")) {
            loadIframeContent(url);
          }
        });
      });
    </script>
