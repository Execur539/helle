<style>
/* General body styles */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #2a2a72, #009ffd);
  color: #f0f0f0;
  margin: 0;
}

/* Navbar Styles */
.navbar {
  position: sticky;
  top: 0;
  background-color: #333;
  padding: 10px 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  z-index: 10;
}

/* Navbar container to center content */
.navbar-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0;
}

/* Navbar start - title */
.navbar-start {
  flex: 1;
}

.navbar-title {
  font-family: 'Orbitron', sans-serif;
  font-size: 24px;
  color: #f0f0f0;
}

/* Navbar center - menu */
.navbar-center {
  display: none;
}

.navbar-menu {
  list-style: none;
  padding: 0;
  display: flex;
  gap: 20px;
}

.navbar-link {
  color: #f0f0f0;
  text-decoration: none;
  padding: 8px 16px;
  border: 2px solid transparent;
  transition: all 0.3s ease;
}

.navbar-link:hover {
  background-color: #444;
  border-color: #fff;
}

/* Navbar end - buttons */
.navbar-end {
  display: flex;
  gap: 10px;
  align-items: center;
}

.navbar-btn {
  padding: 8px 12px;
  background-color: #444;
  border: 2px solid #444;
  border-radius: 8px;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.navbar-btn:hover {
  background-color: #555;
}

/* Dropdown menu */
.navbar-dropdown {
  position: relative;
}

.navbar-dropdown button {
  background-color: #444;
  color: #fff;
  padding: 8px;
  border: none;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 40px;
  background-color: #333;
  padding: 10px;
  list-style: none;
  margin: 0;
  border-radius: 8px;
  min-width: 160px;
}

.navbar-dropdown:hover .dropdown-menu {
  display: block;
}

.dropdown-menu li {
  padding: 8px 16px;
}

.dropdown-menu li a {
  color: #f0f0f0;
  text-decoration: none;
}

.dropdown-menu li a:hover {
  background-color: #444;
}

</style>
